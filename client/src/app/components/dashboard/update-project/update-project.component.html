<NotAuthorized *ngIf="!isAuthenticated"></NotAuthorized>
<div *ngIf="isAuthenticated">
    <Alert></Alert>
    <section class="container">
        <h1 class="large primary">Update Project Form</h1>
        <p class="lead">
            <i class="fas fa-pen"></i>
            <span class="hide-mobile"> Update An Existing Project</span>
        </p>
        <form [formGroup]="form" class="form" (submit)="onSubmit()">
            <div class="form-group">
                <input 
                    type="text" 
                    placeholder="Project Name"
                    formControlName="name"
                />
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    placeholder="Project Description"
                    formControlName="description"
                />
            </div>
            <div class="form-group">
                <span>Start Date: </span>
                <input
                    type="date"
                    name="start"
                    formControlName="start"
                />
                <span>End Date: </span>
                <input
                    type="date"
                    name="end"
                    formControlName="end"
                />
            </div>
            <input type="submit" class="my-1 btn bg-primary" />
        </form>
    </section>
</div>
