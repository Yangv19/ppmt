<NotAuthorized *ngIf="!isAuthenticated"></NotAuthorized>
<div *ngIf="isAuthenticated">
    <Alert></Alert>
    <section class="container">
        <h1 class="large primary my-1">Update Project Task Form</h1>
			<p class="lead">
				<i class="fas fa-pen"></i>
				<span class="hide-mobile"> Update This Project Task</span>
			</p>
			<form class="form" [formGroup]="form" (submit)="onSubmit()"> 
				<div class="form-group">
					<input 
                        type="text" 
                        placeholder="Project Task summary"
                        formControlName="summary" 
					/>
				</div>
				<div class="form-group">
					<textarea 
                        placeholder="Acceptance Criteria"
                        cols="30"
                        rows="5"
                        formControlName="criteria">
                    </textarea>
				</div>
				<div class="form-group">
					<span>Due Date: </span>
					<input
                        type="date"
                        formControlName="due"
					/>
				</div>
				<div className="form-group">
                    <select formControlName="priority">
						<option value="">Select Priority</option>
						<option value="HIGH">HIGH</option>
						<option value="MEDIUM">MEDIUM</option>
						<option value="LOW">LOW</option>
					</select>
				</div>
				<div class="form-group">
                    <select formControlName="status"> 
						<option value="">Select Status</option>
						<option value="TO DO">TO DO</option>
						<option value="IN PROGRESS">IN PROGRESS</option>
						<option value="DONE">DONE</option>
					</select>
				</div>
				<input type="submit" class="my-1 btn bg-primary" />
			</form>
    </section>
</div>
