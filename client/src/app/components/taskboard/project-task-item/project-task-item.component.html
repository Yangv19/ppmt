<div class="bg-gray project-task-item">
    <h4 class={{priorityClass}}>
        Priority: {{projectTask.priority}}
    </h4>
    <h4>{{projectTask.summary}}</h4>
    <h4>{{projectTask.criteria}}</h4>
    <h4>Deadline: {{projectTask.due.slice(0, 10)}}</h4>
    <a [routerLink]="['../../update-project-task', project, projectTask.id]" class="btn bg-primary">
        Update
    </a>
    <div class="btn bg-danger" (click)="onClick(project, projectTask.id)">
        Delete
    </div>
</div>
